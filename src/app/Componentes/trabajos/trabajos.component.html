<!-- en esta seccion , mi experiencia laboral-->
<section id="experiencia-laboral">
  <h3 class="text-fluid mb-5"> <a class="nav-link" [href]="enlaceMenu"><i class="fa-solid" [ngClass]="iconFlecha"></i></a>{{seccion}}</h3>
    <div *ngFor="let trabajo of trabajos">
      <div class="container text-light pb-5">
        <div class="row justify-content-start">
          <div class="col-4">
            <img [src]="trabajo.imagen" [alt]="trabajo.imagen">
            <h4 class="text-break">{{trabajo.puesto|titlecase}}:</h4>
          </div>
          <div class="col-8 fs-5">
            <p class="text-break fw-bold lh-sm overflow-visible">{{trabajo.tarea}}</p>
            <p>Fecha:{{trabajo.fechaIni}}/{{trabajo.fechaFin}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
