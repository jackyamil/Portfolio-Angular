<form [formGroup]="form" (ngSubmit)="onEnviar($event)">
    <label for="fotoPerfil" class="form-label text-fluid">Foto de perfil</label>
    <input class="form-control" type="file" formControlName="fotoperfil" [class.border-danger]="FotoperfilInvalid">

    <div *ngIf="Fotoperfil?.errors && Fotoperfil?.touched">
      <p *ngIf="Fotoperfil?.hasError('required')" class="error">
      La imagen es requerida.</p>
    </div>

    <button type="submit"class="btn btn-dark mt-2">Guardar</button>
    <button type="submit"class="btn btn-danger mt-2">Eliminar</button>
    <button type="submit"class="btn btn-secondary mt-2">Actualizar</button>
  </form>
