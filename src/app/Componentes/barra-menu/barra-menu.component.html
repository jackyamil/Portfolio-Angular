<!--menu de contenidos de la pag.-->
<div class="container-fluid" id="barra-menu">
  <nav class="navbar-brand p-2">
    <div *ngFor="let btn of barraMenu">
      <button [ngClass]="btn.boton" type="button">
        <a class="nav-link" [href]="btn.enlace">
          <i class="fa-solid" [ngClass]="btn.icono"></i>
          {{btn.seccion}}
        </a>
      </button>
    </div>
  </nav>
</div>
